<html>
    <head>
        <title> POST 페이지</title>
        <!-- 홈페이지의 상태, 외부파일 import, 탭 이름 등 페이지에 대한 속성을 정의하는 곳-->
    </head>
    <body> 
        <h1> 안녕하세요 POST 페이지입니다.</h1>
        <form action="/test_post" method="post"> <!-- 폰트 태그 -->
            <p> 이름 : <input type="text" name="name"> </p>
            <p> 비밀번호 : <input type="password" name="pwd"> </p>

            <p> 이름, 비밀번호를 입력하고 제출버튼을 누르세요. <input type="submit" value="제출"></p>
        </form>
    </body>
</html>
