<html>
    <head>
        <title> 회원관리 </title>
    </head>
    <style>
        table,th{
            border: 2px solid black;
        }
        td{
            border: 1px solid red;
        }
    </style>
    <body>
        <table>
            <tr>
                <th> 선수 id </th>
                <th> 선수 이름 </th>
            </tr>
                {% for row in result_table %}

                    <td>{{row.player_id}}</td>
                    <td>{{row.player_name}}</td>
                </tr>
                {% endfor %}
        </table>
    </body>
</html>
